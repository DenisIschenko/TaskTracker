<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Log in with your account</title>
    <link th:href="@{/css/bootstrap.min.css}"  rel="stylesheet" />
    <link th:href="@{/css/style.css}"  rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">

    <div th:if="${param.error}" class="alert alert-danger">Email or Password invalid, please verify</div>
    <form method="POST" th:action="@{/login}" class="form-signin">
        <h2 class="form-heading">Log in</h2>

        <div class="form-group" th:classappend="*{param.error}?'has-danger':''">
            <input name="login" type="text" class="form-control" placeholder="Login" autofocus="true" th:classappend="*{param.error}?'is-invalid':''"/>
            <input name="password" type="password" class="form-control" placeholder="Password" th:classappend="*{param.error}?'is-invalid':''" />
            <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Log In</button>
            <h4 class="text-center mt-4"><a th:href="@{/registration}">Create an account</a></h4>
        </div>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</body>
</html>
