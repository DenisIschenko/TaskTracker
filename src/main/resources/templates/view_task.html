<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: header('Task view')" />

<body>
<nav th:replace="fragments/nav :: nav(${user})"></nav>
<nav th:replace="fragments/nav :: alerts"></nav>

<div class="container">
    <div class="row mt-3">
        <div class="col-12">
            <a class="btn btn-primary float-right" th:href="@{/tasks/{id}/edit(id=${task.id})}">Edit Task</a>
        </div>
    </div>
    <table class="table table-hover mt-4">
        <tbody>
        <tr>
            <th scope="row">Title</th>
            <td th:utext="${task.title}"></td>
        </tr>
        <tr>
            <th scope="row">Description</th>
            <td th:utext="${task.description}"></td>
        </tr>
        <tr>
            <th scope="row">Status</th>
            <td th:utext="${task.status.text}"></td>
        </tr>
        <tr>
            <th scope="row">Creation Date</th>
            <td th:utext="${task.creationDate}"></td>
        </tr>
        <tr>
            <th scope="row">Task owner</th>
            <td th:utext="${task.owner.login}"></td>
        </tr>
        <tr>
            <th scope="row">Assignee</th>
            <td th:utext="${task.assignee.login}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragments/footer :: foot"></div>
</body>
</html>
